<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <header class="site-header">
        <div class="captcha-div">
            <a class="heading-logo">
                <img src="#" alt="logo"></img>
            </a>
        </div>
        <nav>
            <ul>
                <li><a class="head-btn">Search</a></li>
                <li><a class="head-btn">Sign up</a></li>
                <li><a class="head-btn">Login</a></li>
                <li><a class="head-btn">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button class="btn">Register</button>
                <div class="stuff">
                    <p>Have an account? <a class="log" ref="#">Log in!</a></p>
                </div>
            </form>
        </div>
    </div>


</body>

</html>

</html>
