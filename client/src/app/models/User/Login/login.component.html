<div class="wrapper">
    <div class="form-box">
        <h2>Login</h2>
        <form class="form" #form="ngForm" (ngSubmit)="login(form)">
            <div class="input-box">
                <span class="icon"></span>
                <input type="text" name="email" id="email" ngModel #inputUsername="ngModel" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <input type="password" name="password" id="password" ngModel #inputPassword="ngModel" required>
                <label>Password</label>
            </div>
            <button class="btn">Login</button>
            <div class="stuff">
                <p>Don't have an account? <a class="log" href="/register">Register!</a></p>
            </div>
        </form>
    </div>
</div>
