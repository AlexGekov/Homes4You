<div class="wrapper">
    <div class="image-box">
        <img src={{flat?.image}} alt="logo">
    </div>
    <div class="text-box">
        <p>Name: {{flat?.name}}</p>
        <P>Year: {{flat?.year}}</P>
        <p>{{flat?.description}}</p>
        <div class="btn-box">
            <ng-container *ngIf="isLoggedIn">
                <ng-container *ngIf="isOwner">
                    <a routerLink="edit" class="btn edit">Edit</a>
                    <a (click)="delete($event)" class="btn delete">Delete</a>
                </ng-container>
                <ng-container *ngIf="!Wants">
                    <a class="btn want" (click)="watch($event)">Want</a>
                </ng-container>
                <ng-container *ngIf="Wants">
                    <p>You have an eye on this property ;D</p>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>
