<div class="wrapper">
        <div class="image-box">
            <img src={{flat?.image}} alt="logo">
        </div>
        <div class="text-box">
            <p>Name: {{flat?.name}}</p>
            <P>Year: {{flat?.year}}</P>
            <p>{{flat?.description}}</p>
            <div class="btn-box">
                <a class="btn want">Want</a>
                <a routerLink="edit" class="btn edit">Edit</a>
                <a (click)="delete($event)" class="btn delete">Delete</a>
            </div>
    </div>
</div>
